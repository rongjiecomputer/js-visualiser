<!DOCTYPE html>
<html>
<head>
<title>Game of life</title>
<style>
#board {
  position: relative;
  height: 500px;
  margin: 8px 8px 8px 8px;
}
#board div {
  position: absolute;
  width: 10px;
  height: 10px;
  border: 1px solid #8AC007;
}
.live {
  background-color: #C1FF86;
}
.dead {
  background-color: #000000;
}
#data {
  margin: 8px 8px 8px 8px;
}
</style>
</head>

<body>
<h3>Game of Life in javascript</h3>
<div id="board"></div>
<fieldset>
<legend>Panel</legend>
<input type="button" onclick="play()" id="btn" value="Play">
<button onclick="reset()">Reset</button>
<button onclick="importdata()">Import</button>
<button onclick="exportdata()">Save</button>
<select onchange="stop(); interval = parseInt(this.value);">
<option value="1000">Slow</option>
<option selected="selected" value="500">Default</option>
<option value="100">Fast</option>
<option value="50">Hyper</option>
</select>
<select onchange="stop(); clearboard(); cells = parseInt(this.value); loadcell();">
<option selected="selected" value="50">50</value>
<option value="100">100</value>
</select>
<select onchange="stop(); external(pattern[parseInt(this.value)]);">
<option selected="selected" value="0">Blank</option>
<option value="1">Still lifes</option>
<option value="2">Gliders</option>
<option value="3">Spaceships</option>
<option value="4">Oscillators</option>
<option value="5">Methuselah</option>
<option value="6">Diehard</option>
<option value="7">R-pentomino</option>
<option value="8">Once-cell thick (infinite)</option>
<option value="9">Gosper glider gun (infinite)</option>
<option value="10">Space filler (infinite)</option>
</select>
<button onclick="leftshift()">&lt;</button>
<button onclick="rightshift()">&gt;</button>
<button onclick="upshift()"><div style="transform: rotate(90deg)">&lt;</div></button>
<button onclick="downshift()"><div style="transform: rotate(90deg)">&gt;</div></button>
</fieldset>
<div id="data"></div>

<script>
var grid = [];
for (var i = 0; i <= 101; i++) {
  grid[i] = [];
}
for (var i = 0; i <= 101; i++) {
  for (var j = 0; j <= 101; j++) {
    grid[i][j] = 0;
  }
}
var node = [];
for (var i = 0; i < 100; i++) {
  node[i] = [];
}
var board = document.getElementById('board');
for (var i = 0; i < 100; i++) {
  for (var j = 0; j < 100; j++) {
    node[i][j] = document.createElement("div");
    node[i][j].className = "dead";
    node[i][j].style.top = "" + i*10 + "px";
    node[i][j].style.left = "" + j*10 + "px";
    node[i][j].onclick = function() { this.className = (this.className == 'live' ? 'dead' : 'live'); };
  }
}
var cells = 50;
function loadcell() {
  board.style.height = "" + cells*10 + "px";
  for (var i = 0; i < cells; i++) {
    for (var j = 0; j < cells; j++) {
      board.appendChild(node[i][j]);
    }
  }
}
function clearboard() {
  stop();
  for (var i = 0; i < cells; i++) {
    for (var j = 0; j < cells; j++) {
      board.removeChild(node[i][j]);
    }
  }
}
loadcell();
function main() {
  for (var i = 0; i < cells; i++) {
    for (var j = 0; j < cells; j++) {
      grid[i+1][j+1] = (node[i][j].className == "live");
    }
  }
  for (var i = 1; i <= cells; i++) {
    for (var j = 1; j <= cells; j++) {
      var c = grid[i-1][j-1] + grid[i-1][j] + grid[i-1][j+1]
            + grid[i][j-1] + grid[i][j+1]
            + grid[i+1][j-1] + grid[i+1][j] + grid[i+1][j+1];
      if (grid[i][j]) {
        if (c < 2 || c > 3) node[i-1][j-1].className = "dead";
      } else {
        if (c == 3) node[i-1][j-1].className = "live";
      }
    }
  }
}
var isRunning = false, loop, interval = 500, btn = document.getElementById('btn');
function play() {
  isRunning = !isRunning;
  if (isRunning) {
    loop = setInterval(main, interval);
    btn.value = "Stop";
  } else {
    clearInterval(loop);
    btn.value = "Play";
  }
}
function stop() {
  if (isRunning) {
    clearInterval(loop);
    isRunning = false;
    btn.value = "Play";
  }
}
function reset() {
  stop();
  for (var i = 0; i < cells; i++) {
    for (var j = 0; j < cells; j++) {
      node[i][j].className = "dead";
    }
  }
}
function leftshift() {
  stop();
  for (var i = 0; i < cells; i++) {
    for (var j = 1; j < cells; j++) {
      node[i][j-1].className = node[i][j].className;
    }
    node[i][cells-1].className = "dead";
  }
}
function rightshift() {
  stop();
  for (var i = 0; i < cells; i++) {
    for (var j = cells-2; j >= 0; j--) {
      node[i][j+1].className = node[i][j].className;
    }
    node[i][0].className = "dead";
  }
}
function upshift() {
  stop();
  for (var j = 0; j < cells; j++) {
    for (var i = 1; i < cells; i++) {
      node[i-1][j].className = node[i][j].className;
    }
    node[cells-1][j].className = "dead";
  }
}
function downshift() {
  stop();
  for (var j = 0; j < cells; j++) {
    for (var i = cells-2; i >= 0; i--) {
      node[i+1][j].className = node[i][j].className;
    }
    node[0][j].className = "dead";
  }
}
function external(e) {
  stop();
  reset();
  for (var i = 0; i < e.length;  i += 2) {
    node[e[i]][e[i+1]].className = "live";
  }
}
function importdata() {
  stop();
  var p = prompt("Please paste a previously saved data", "[10, 20, 30, 30]");
  if (p != null) {
    try {
      var arr = JSON.parse(p);
      external(arr);
    } catch (e) {
      alert("The data is invalid!");
    }
  }
}
var dt = document.getElementById("data");
function exportdata() {
  stop();
  var data = "[";
  for (var i = 0; i < cells; i++) {
    for (var j = 0; j < cells; j++) {
      if (node[i][j].className != "dead") {
        data += "" + i + ", " + j + ", ";
      }
    }
  }
  var trim;
  if (data.length > 1) {
    trim = data.slice(0, data.length-2);
  } else {
    trim = data;
  }
  trim += "]";
  dt.innerHTML = "<h4>Exported data</h4>" + trim;
}
